<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login User</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="form-signin">
            <h2 class="form-signin-heading">TEDx NIT Kurukshetra</h2>
            <input type="text" class="form-control" name="user" id="user" type="text" placeholder="username" required="" autofocus="" />
            <input type="password" class="form-control"  id="pass" name="password" placeholder="Password" required=""/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button><br>
            <p id="error"></p>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    var user = $("#user");
    var pass = $("#pass");
    var error = $("#error");
    $(".btn").click(function(){
        console.log(pass.val());
        var data = {"user": ""+user.val()+"" , "password":""+ pass.val()+""};
        $.post("/login",data, function(status){
            if(status.result === "NotFound") {
                error.html("Username or password not match");
            }else {
                window.location.href = '/admin';
            }
        });
    });
</script>
</body>
</html>
