<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login User</title>
</head>
<body>
<div class="container">
    <div class="login-container">
        <div id="error"></div>
        <div class="avatar"></div>
        <div class="form-box">
            <input name="user" id="user" type="text" placeholder="username"><br>
            <input type="password" id="pass" placeholder="password" name="password"><br>
            <button class="btn btn-info btn-block login" type="submit">Login</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js" ></script>
<script type="text/javascript">
    var user = $("#user");
    var pass = $("#pass");
    var error = $("#error");
    $(".btn").click(function(){
        console.log(pass.val());
        var data = {"user": ""+user.val()+"" , "password":""+ pass.val()+""};
        $.post("/login",data, function(status){
            if(status.result === "User NotFound") {
                error.val("Username or password not match");
            }
        });
    });

</script>
</body>
</html>
